<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script type="text/javascript">
        /*重点：Java语言是一种强类型语言，有编译阶段
        属于编译型语言，Java语言在编译阶段确定变量的数据类型，
        也就是说程序还没有运行，变量的数据类型就已经确定，并却
        该变量的数据类型在这一生中，永远不可变

        JS的变量？
        怎么声明？
            var 变量名
            var i;
        怎么赋值
            变量名 = 值
            i= 100;
        一行上能声明等多个变量
            var a, b, c = 300;
            声明3个变量，a, b, c,并且c赋值300，其中a, b变量没有
            赋值，系统默认赋值undefined 在JS中一个具体的值，这个值就是undefined

        重点：JS语言是一种弱类型语言，没有编译阶段，直接浏览器打开执行，
        在JS中声明变量时不需要指定变量的数据类型，程序在执行过程中，赋什么类型的值，
        变量就是什么数据类型，并且变量得数据类型是可变的。
        var i;
        i = 100; i是整型
        i= false; 到这就是bool型了
        i = true;
        i = 3.14;
        i = new object();
        
        */
       var i;
       alert(i);

       var x = "undefined";
       alert(x);

       //申明时，同时赋值
       var k = 100;
        alert(k);

        k = "abc";
        alert(k);

        //一行上可以声明多个变量
        var a, b, c = 300;
        alert(a);
        alert(b);
        alert(c);

    </script>
</body>
</html>
