<!-- 脚本快的位置随意 -->
<script type="text/javascript">
	alert("page begin");
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>页面Script标签嵌入（脚本块）</title>
</head>
<body>
	<input type="button" value="1" />

	<!-- 脚本块 -->
	<!-- 一个页面中脚本块可以有多个 -->
	<script type="text/javascript">
	// 在这里编写JS代码，这些JS代码在页面打开的时候自上而下的顺序依次逐行执行！！
		alert("adsf");
		alert("uoi");
		alert("jkh");
	</script>

	<input type="button" value="2" />
</body>
</html>

<script type="text/javascript">
	alert("page end");
</script>
