<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>设置鼠标悬停效果</title>

	<style type="text/css">
	/* :hover是专门用来设置鼠标悬停效果的 */
		span:hover{
			color: crimson;
		}
	</style>

</head>
<body>
	<span>这是一个段落</span>
	<span>这是一个段落</span>
</body>
</html>
