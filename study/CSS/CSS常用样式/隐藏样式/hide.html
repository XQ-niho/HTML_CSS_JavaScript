<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>隐藏样式--布局display</title>

	<style type="text/css">
		#cityOfChina{
			display: none;
		}
	</style>

</head>
<body>
	<ul>
		<li>中国
			<ul id="cityOfChina">
				<li>上海</li>
				<li>北京</li>
			</ul>
		</li>
		<li>美国</li>
		<li>日本</li>
	</ul>
	
</body>
</html>
