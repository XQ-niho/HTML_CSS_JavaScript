<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表样式</title>

	<style type="text/css">
		ul{
			list-style-type: none;
		}
	</style>

</head>
<body>
	<ul>
		<li>zhongguo
			<ul>
				<li>shanghai</li>
				<li>beijing</li>
				<li>guangzhou</li>
			</ul>
		</li>
		<li>meiguo</li>
		<li>riben</li>
	</ul>
</body>
</html>
