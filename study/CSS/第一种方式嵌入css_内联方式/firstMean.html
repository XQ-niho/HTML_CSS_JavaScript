<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML中嵌入CSS样式的第一种方式：内联定义</title>
</head>
<body>
    <!-- 内联定义语法格式：
        <标签 style="样式名：样式值；
                    样式名：样式值；
                    样式名：样式值；"></标签> 
    style:风格：样式；
    任何一个HTML标签都可以指定style属性
                    
    -->
    <div id="div1" style="background-color: blueviolet; 
                        width: 300px;
                        height:200px">
    </div>
</body>
</html>
