<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表</title>
</head>
<body>
	<!-- 无序列表 -->
	<ul type="circle">
		<!-- 列表项 -->
		<li>中国
			<ul type="square">
				<li>北京
					<ul type="disc">
						<li>东城区</li>
						<li>朝阳区</li>
						<li>海淀区</li>
					</ul>
				</li>
				<li>上海</li>
				<li>广州</li>
			</ul>
		</li>
		<li>日本</li>
		<li>韩国</li>
		<li>美国</li>
	</ul>

	<!-- 有序列表 -->
	<ol type="A">
		<li>水果
			<ol type="I">
				<li>苹果</li>
				<li>里</li>
				<li>香蕉</li>
			</ol>
		</li>
		<li>蔬菜</li>
		<li>茶
			<ol type="i">
				<li>绿茶
					<ol type="1">
						<li>龙井</li>
						<li>毛尖</li>
					</ol>
				</li>
				<li>红茶</li>
				<li>其他</li>
			</ol>
		</li>
	</ol>

</body>
</html>
