<!DOCTYPE html>
<html lang="en" id="myhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="mytitle">id属性</title>
</head>
<body id="mybody">
    <!-- 1、在html中任何有一个节点上都有id属性
    2、在一个网页中，id属性是不能重复的
    3、id代表了这个节点，id是这个节点的身份证号
    4、通过Javascript对HTML的节点进行增删改，对节点增删改的时候，需要先获取到节点对象，
    id属性可以让我们获得；
    5、通过对这个节点很方便的在Javascript中获取到该节点，
    然后对这个节点进行操作，最终产生网页的动态效果 -->

    <form action="" id="myform">
        <input id="myinput" type="text">
    </form>

    <ul id="myul">
        <li id="myli">

        </li>

    </ul>

</body>
</html>
