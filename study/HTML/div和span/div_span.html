<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span</title>
</head>
<body>
    <!-- 1、div和span都是图层
    2、什么是图层，图层有什么作用？
        每个图层在网页中都是一个独立的盒子
        图层的最主要作用就是：网页布局
    3、table表格不是可以布局吗？
        table表格布局缺点：不灵活
        div和span布局更灵活
    4、每一个div和span左上角的顶点，都有x和y轴坐标，通过坐标可以定位div在网页中的位置
        可以通过css样式进行定位。
    5、很旧以前都是采用talbe进行布局，现代化的网页都是采用div+span进行布局
    6、div和span有什么区别？
        div默认情况下独占一行
        span不会独占
    -->

    <div id="div1">
        我是一个div
    </div>
    是新一行吗？
    <span id="span1">
        我是span
    </span>
</body>
</html>
