<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表单</title>
</head>
<body>
	<!-- 表单
		1、表单的作用；
			给服务器发送请求，并携带数据给服务器
			表单与超链接有相同的特征，只不过超链接是用户直接点击，不能提交数据
			而用户点击表单提交时不但可以请求服务器而且可以携带数据
		2、form中有一个action属性，这个属性和超链接中的href属性相同，都需要填写url
	-->

	<a href="http://www.baidu.com">百度</a>
	<br><br><br>

	<!-- 表单 -->
	<form action="http://www.baidu.com">
		<!-- 表单提交的按钮，只要点击这个按钮就可以发送请求 
			所有表单提交的按钮type必须是submit
		-->
		<input type="submit" value="百度"/><br>
		<!-- button是一个普通按钮，不能提交表单 -->
		<input type="button" value="百度"/>
	</form>

	<!-- ******重点**********重点***** *****重点***** *****重点***** ************重点*****  
		表单最终提交的时候，表单项的name属性非常重要，有name的才会提交，没name的不会提交
		并且浏览器向服务器提交的数据格式是：
		url?name=value&name=value&name=value&name=value
		以上提交数据的格式，是w3c指定的格式，所有浏览器都是这样的
	-->
	<form action="172.0.0.1">
		姓名：<input type="text" name="username"><br>
		密码：<input type="password" name="pasw">

		<input type="submit" value="登入">
	</form>

</body>
</html>
